<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script|Cookie|Dawning+of+a+New+Day|Ewert|Homemade+Apple|Macondo" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>


    <script src="cmGauge.js"></script>

    <script type="text/javascript" src="interface.js"></script>
  </head>
  <body class="background">
    <header>
      <h1>Kate and Elaine's My Little Pony Thermostat</h1>
    </header>
    <section>
      <div id="gaugeDemo" class="gauge gauge-big gauge-green">
        <div class="gauge-arrow" data-percentage="40" style="transform: rotate(0deg);"></div>
      </div>

    <p style="font-family: 'Homemade Apple', cursive; font-size: 30px;">
      <span id="temperature"></span><span> degrees</span>
    </p>
    <p style="font-family: 'Homemade Apple', cursive; font-size: 30px;">
      <span id="current-temperature" ></span> <span>degrees (in your location of choice)</span>
    </p>


      <p style="font-family: helvetica;">
        <select id="city" style="font-family: helvetica; font-size: 20px;">
          <option value="London">London</option>
          <option value="Belfast">Belfast</option>
          <option value="Guildford">Guildford</option>
          <option value="Paris">Paris</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Krakow">Krakow</option>
          <option value="Berlin">Berlin</option>
          <option value="Athens">Athens</option>
          <option value="Naples">Naples</option>
          <option value="Rome">Rome</option>
          <option value="Porto">Porto</option>
          <option value="Seville">Seville</option>
          <option value="Florence">Florence</option>
          <option value="Marrakech">Marrakech</option>
          <option value="Moscow">Moscow</option>
        </select>
    <button type="button" id="temperature-up" style="font-family: helvetica; font-size: 20px;">+</button>
    <button type="button" id="temperature-down" style="font-family: helvetica; font-size: 20px;">-</button>
    <button type="button" id="temperature-reset" style="font-family: helvetica; font-size: 20px;">Reset</button>
    power saving mode is <span id="power-saving-status" style="font-family: helvetica; font-size: 20px;">on</span>
    <button type="button" id="powersaving-on" style="font-family: helvetica; font-size: 20px;">PSM On</button>
    <button type="button" id="powersaving-off" style="font-family: helvetica; font-size: 20px;">PSM Off</button>
  </p>
  </section>

  <footer>
    <p> &copy Kate and Elaine 2017 The world's ugliest thermostat (even worse than your Mums)</p>
  </footer>




  </body>
</html>
